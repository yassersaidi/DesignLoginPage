<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page by Yasser DX</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="filter-blur"></div>
    <form action="" method="post">
        <div class="login-form">
            <h5>I <span><i class="fa fa-heart heartBeat" style="color:red"></i></span> Coding</h5>
            <div class="group">
                <div class="email-part part">
                    <label for="email">Email address:</label>
                    </br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <span class="error"></span>
                </div>
                <div class="pass-part part">
                    <label for="pass">Password:</label>
                    </br>
                    <div class="pass-b ">
                        <input type="password" name="pass" id="pass" placeholder="Enter Password">
                        <button type="button" class="vue-pass" id="passViewBtn">
                            <span><i id="passEye" class="fa fa-eye"></i></span>
                        </button>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="reme-check part">
                    <label for="remcheck">
                        <input type="checkbox" name="remcheck" id="remcheck">
                        <span class="c-check">Remember me</span>
                    </label>
                </div>
                <div class="part d-flex-space">
                    <a href="#">Forget your password?</a>
                    <button class="main-button" type="submit">Log-in</button>
                </div>
                <div class="part">
                    <span>you don't have an account ?</span>
                    <a href="#" class="link-button" type="button">Sign-up</a>
                </div>
                <hr width="50%">
                <div class="part">
                    <span>Or Login:</span>
                    <div class="links-login">
                        <a href="#" class="link facebook">
                            <!-- here the facebook icone -->
                            <span><i class="fab fa-facebook"></i></span>
                            <span>with Facebook</span>
                        </a>
                        <a href="#" class="link gmail">
                            <!-- here the gmail icone -->
                            <span><i class="fab fa-google-plus"></i></span>
                            <span>with Gmail</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
